<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto JavaScript</title>
    <style>
        body {
            background-color: rgb(6, 87, 92);
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var n1 = window.prompt('Digite um numero?')
        var n2 = window.prompt('Digite outro numero?')
        var n3 = window.prompt('Digite mais um numero?')
        var soma = Number.parseInt(n1) + Number.parseFloat(n2) + Number(n3) // converter string em number. toString ou String para coverter de number para string
        window.alert('seu numero é ' + soma) // concatenação
        window.alert(`Sua soma é ${soma}`) // template string usando crasis
    </script>
    <h1>Iniciando com JS</h1>
    <p>Curso de JavaScript com html5 e css3 do canal curso em video</p>
</body>
</html>
